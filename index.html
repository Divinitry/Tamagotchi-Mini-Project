<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rowdies:wght@300;400;700&family=VT323&display=swap"
        rel="stylesheet">
    <title>Tamagotchi</title>
</head>

<body>
    <div class="get-name-div">
        <form id="theForm">
            <p class="name-pet">Name your pet! </p>
            <input placeholder="Name" type="text" class="name-input" id="name-input">
            <input type="submit" class="button-30">
        </form>
        <div id="textPopUp" style="display: none;">

        </div>
    </div>
    <div class="tamagotchi-device" id="t-device">
        <p class="tamagotchi-name">Tamagotchi</p>
        <div class="screen">
            <p class="name" id="name">Name</p>
            <p class="age" id="age"></p>
            <hr>
            <div class="clouds">
                <img class="cloud1" src="pixelclouds.png">
                <img class="cloud2" src="pixelclouds.png">
                <img class="cloud3" src="pixelclouds.png">
                <img class="cloud4" src="pixelclouds.png">
            </div>
            <img class="bunny" src="bunnyforgame.png">
            <hr>
            <div class="stat-screen">
                <p class="stats"> Hunger: <span id="hunger-number">0</span> Sleep: <span id="sleep-number">0</span>
                    Boredom: <span id="boredom-number">0</span></p>
            </div>
        </div>
        <div class="buttons">
            <button id="feed-button" class="feed-button">F</button>
            <button id="play-button" class="play-button">P</button>
            <button id="lights-button" class="lights-button">S</button>
        </div>
    </div>

</body>

</html>
